<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football World</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
.form-container {
    background-color: transparent;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    font-family: sans-serif;
    max-width: 400px;
    width: 100%;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1; /* Add z-index to keep it above other elements */
}

.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    position: relative; /* Ensure z-index works properly */
    z-index: 2; /* Make it higher than the form */
}


.form-container input[type="text"],
.form-container input[type="number"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-family: sans-serif;
}

.form-container button {
    width: 100%;
    padding: 6px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
}

.form-container button:hover {
    background-color: #0056b3;
}

h2 {
    color: whitesmoke;
}

    </style>

</head>
<body>
    <header>
        <img src="../icons/pngfind.com-champion-logo-png-957103.png" class="logo">
        <nav>
            <a href="../index.html">Home</a>
            <a href="">Players</a>
            <a href="#">Clubs</a>
            <a href="#">About us</a>
        </nav>
    </header>
    <div class="form-container-wrapper" style=te>
        <div class="form-container">
            <h2>Add Football Player</h2>
            <form id="playerForm">
                <input type="text" id="playerNumber" name="playerNumber" placeholder="Player Number" required><br>

                <input type="text" id="playerName" name="playerName" placeholder="Player Name" required><br>

                <input type="number" id="age" name="age" placeholder="Age" required><br>

                <input type="text" id="position" name="position" placeholder="Position" required><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
